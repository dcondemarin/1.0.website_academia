    <main>
      <canvas id="relogio"></canvas>


      <h2 id="titulo">Registro de Atletas</h2>

      <form id="registro">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" autofocus>
        </div>

        <div>
          <label for="idade">Idade:</label>
          <input type="text" name="idade" id="idade">
        </div>

        <div>
          <label for="modalidade">Modalidades:</label>
          <input type="text" name="modalidade" id="modalidade">
        </div>

        <div>
          <label for="pontos">Pts.</label>
          <input type="text" name="pontos" id="pontos">
        </div>

        <div>
          <button class="saiba-mais inserir" id="inserir">Inserir</button>
          <button class="saiba-mais listar" id="listar">Listar</button>
          <button type="submit" class="saiba-mais" id="cadastrar">Cadastrar</button>
        </div>
      </form>

      <p id="status"></p>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Modalidades</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody id="tabela-atleta">
          <tr>
            <td>Thiago</td>
            <td>37</td>
            <td>Bike</td>
            <td>67</td>
          </tr>
        </tbody>
      </table>
