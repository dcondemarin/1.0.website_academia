<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append x appendTo</title>
</head>
<body>
  <hr>
  <h1>Título principal</h1>
  <h2>h2 - Este título é para appendTo</h2>
  <h3>h3 - Este título é para append somente</h3>
  <div class="container">
    <div class="inner">div para appendTo</div>
    <hr>
    <div class="context">div para append somente</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $('<p>Inserindo texto usando appendTo </p>').appendTo('.inner');
    $('h2').appendTo($('.inner'));
    //
    $('.context').append('<p>Inserindo texto usando append somente </p>');
    $('.context').append($('h3'));
    setInterval(() => {
      $('h1').fadeToggle(5000);
    }, 1000);
  </script>
</body>
</html>
