<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Recursos</title>
    <!-- css inline -->
    <style>
    h2 {
      margin: 0 0 0 100px;
      color: #f0f;
      color: rgb(0, 255, 0);
      color: blue;
      font-size: 55px;
    }
    </style>
  </head>
  <body>

    <h2>teste 1</h2>
    <!-- css local -->
    <h2 style="color: red;">Thiago</h2>
    <h2>teste 2</h2>
    <h3>Piacentini</h3>

    <!-- tipos de atributos de ol = lista ordenada -->
  <ol start="2" type="a" reversed>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ol>

  <ul>
    <li>Lista não ordenada </li>
  </ul>
  <!-- linha horizontal -->
  <hr>
  <!-- quebra de linha -->
  <br>
  <form>
    <label for="name">nome</label>
    <input type="text" 
    id="name" minlength="3" required
    autofocus placeholder="Nome Completo"
    maxlength="20" >
    <br>
    
    <label for="placa">Placa</label>
    <input type="text" 
    id="placa" placeholder="AAA-1234"
    maxlength="8" 
    pattern="[a-zA-Z]{3}-[0-9]{4}" >
    <br>

    <label for="">Senha</label>
    <input type="password">
    <br>

    <label for="numero">idade</label>
    <input type="number" id="numero">
    <br>

    <label for="">Aceite</label>
    <input type="radio" required name="aceite" id="" value="sim"> SIM
    <input type="radio"  name="aceite" id="" value="nao"> Não
    <br>
    <input type="radio"  name="esporte" id="" value="bike"> bike
    <input type="radio"  name="esporte" id="" value="Sk8"> SK8
    <input type="radio"  name="esporte" id="" value="run"> corrida
    <br>

    <label for="">Confirma</label>
    <input type="checkbox" checked>
    <input type="checkbox" disabled checked >
    <input type="checkbox" >
    <br>

    <label for="">Data</label>
    <input type="date">
    <br>

    <label for="color">Color</label>
    <input type="color" name="" id="color">
    <br>

    <label for="">range</label>
    <input type="range" name="" id="" min="0" max="10" step="3.14" >

    <button type="submit">Enviar</button>
    <br>
  </form>
 </body>

</html>
