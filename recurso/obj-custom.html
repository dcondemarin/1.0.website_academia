<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto Customizado JS</title>
</head>
<body>
  
  <h2>Objeto Customizado JS</h2>

  <br>
  <p id="pf"></p>
  <hr>
  <p id="pj"></p>


  <script>
    function Conta(agencia, conta, titular, saldo) {
      this.numeroAgencia = agencia;
      this.numeroConta = conta;
      this.titular = titular;
      this.saldo = saldo;
    }

    Conta.prototype.cliente = function() {
      return 'AG: ' + this.numeroAgencia + "<br> Conta: " 
        + this.numeroConta + "<br> Titular: " + this.titular + "<br> Saldo: " + this.saldo
    }

    var conta001 = new Conta(123, 7788, 'Thiago Piacentini', 600);
    var conta501 = new Conta(199, 08899, "Impacta Treinamentos", 10000);

    document.getElementById('pf').innerHTML = "Cliente Personnalite " + conta001.cliente();
    document.getElementById('pj').innerHTML = "Cliente Empresas " + conta501.cliente();

  </script>
</body>
</html>
